{% extends 'catalog/base.html' %}

    {{form.as_p}}
    <div class="card align-items-center">
      <div class="card-header">
        <h4 class="mb-2">Введите ключ для верификации</h4>

      </div>
    </div>
  </form>
{% endblock %}
