{% extends 'catalog/base.html' %}

{%block content%}
<div class="col-12">
    <div class="row text-center">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h2>{{record.title}}</h2>
                </div>
                <div class="card-body">
                    <p>{{record.content}}</p>
                    <p>Просмотров: {{record.views_count}}</p>
                </div>
                <div class="card-footer">
                    <a type="submit" class="btn btn-primary" href = "{% url 'blog:list' %}">Назад</a>
                    <a type="submit" class="btn btn-primary" href = "{% url 'blog:edit' record.pk%}">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
